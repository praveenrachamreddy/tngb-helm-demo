env: dev
application:
  name: aadharbackendadapter
  javaoptions: -Xms256m -Xmx512m
replicaCount: 1
image:
  repository: image-registry.openshift-image-registry.svc:5000/fuse-uat-pipelines/aadharbackendadapter
  pullPolicy: Always
  tag: "v13"
service:
  type: ClusterIP
  port: 9903
route:
  enabled: true
  host: aadharbackendadapter.apps.tclnprdservices.tatacapital.com
  path: /
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 90
  targetMemoryUtilizationPercentage: 80
labels:
  component: aadharbackendadapter
  deploymentconfig: aadharbackendadapter
  group: tatacapital
  project: aadharbackendadapter
  provider: s2i
  version: 1.0.0
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 10m
    memory: 256Mi
readinessProbe:
  httpGet:
    scheme: HTTP
    path: /rest/aadharbackend/v1.0/healthCheckReadiness
    port: 9903
  periodSeconds: 30
  initialDelaySeconds: 30
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  httpGet:
    scheme: HTTP
    path: /rest/aadharbackend/v1.0/healthCheckLiveness
    port: 9903
  timeoutSeconds: 1
  periodSeconds: 30
  initialDelaySeconds: 30
  successThreshold: 1
  failureThreshold: 3
nodeSelector: {}
tolerations: []
affinity: {}
